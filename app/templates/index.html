{% extends 'base.html' %}


{% block content%}
<div class="container mt-5">
      <h1 class="text-center mb-4">Укорачиватель ссылок</h1>
      <form method="POST" action="" novalidate>
          {{ form.csrf_token }}
        <div class="mb-3">
          <label for="original-url" class="form-label">Вставьте ссылку</label>
          {{ form.original_url(class="form-control", type="url") }}
            {% for error in form.original_url.errors %}
            <div class="alert alert-danger" role="alert">
          <span>{{ error }}</span>
        </div>
            {%endfor%}
        </div>
        {{ form.submit(class="btn btn-primary mb-3") }}
      </form>
    </div>
{%endblock%}
